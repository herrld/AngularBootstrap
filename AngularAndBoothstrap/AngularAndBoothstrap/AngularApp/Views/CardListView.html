<div>
    <div id="List">
        <input type="text" ng-model="vm.list[0].id" />
        <div ng-repeat="item in vm.list">
            <a href="#!/cards/{{item.id}}/" class="thumb"> Card {{item.id}}</a>
        </div>
    </div>
    <div class="btn-group">
        <input type="button" class="btn btn-primary" ng-click="vm.open()" value="Modal" />
        <input type="button" class="btn btn-primary" ng-click="vm.Alert()" value="Add Alert" />
    </div>
</div>
